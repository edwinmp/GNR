<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet"  href="sign-in.css">
</head>
<body>
<header>
    <img class="logo-img" src="../../assets/img/logo-img.png" alt="">
</header>
<div class="content">
    <div class="sign-in-content">
        <h1 class="h1-content">Sign In</h1>
        <div class="form-input">
            <label for="user_name">User name</label>
            <div class="form-hint">This is the email of the authorized representative</div>
            <input id="user_name" type="text" placeholder="Please enter your email">
        </div>
        <div class="form-input password-block">
            <label for="password">Password</label>
            <input id="password" type="text" placeholder="Please enter your password">
            <img src="../../assets/img/visibility-icon.png" alt="">
        </div>
        <button class="general-button-additional forgot-password">Forgot password?</button>
        <button class="general-button">Sign in</button>
        <div class="bottom-additional-content">
            <span>Don't have an account?</span>
            <button class="general-button-additional">Register</button>
        </div>
    </div>
</div>
<footer>
    <span>Â© Copyright 2018, Global Nutrition Report</span>
</footer>
</body>
</html>
